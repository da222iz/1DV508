<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<h:outputStylesheet library="css" name="userStyle.css" />
<title>Home</title>
</h:head>
<h:body>
	<h:form id="support_form">
		<div id="nav">
			<ul>
	  			<li><h:commandLink id="Home" value="Home" action="#{movieDB.displayRandomMovies()}" /></li>
	  			<li class="dropdown">
	  				<h:commandLink id="Movies" class="dropbtn" value="Movies" action="#{movieDB.displayAllMovies()}" />
	    			<div class="dropdown-content">
		            	<h:dataTable value="#{genreDB.genres}" var="genre" >              
		       				<h:column>
		       					<h:commandLink id="genrelink" value="#{genre.value}" action="#{movieDB.displayGenreMovies(genre)}" />
		       				</h:column>
						</h:dataTable>
					</div>
	 			</li>
	  			<li><a href="my_cart.xhtml">Cart</a></li>
	 			<li><h:commandLink id="searchlink" value="Search" action="#{movieDB.displaySearchResults()}" /></li>
	  			<h:inputText value="#{movieDB.searchInput}" style=" height : 39px; width : 219px; float:left; position: relative;"/>
	  			<li><h:commandLink action="#{orderDB.supportLink()}" value="Support" /></li>
			</ul>
		</div>
		<h3>Type your order number to check the status of your order</h3>
		<div>
			<label>Order number:</label>
			<h:inputText id="order_number" value="#{orderDB.order_number}" />
			<h:commandButton action="#{orderDB.search()}" value="Check order status" />
		</div>
		<div>
			<label>Order status: </label>
			<h:outputText value="#{orderDB.o.status}" />
		</div>
	</h:form>
</h:body>
</html>
