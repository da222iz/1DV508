<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<h:outputStylesheet library="css" name="style.css" />
<title>manage_order</title>

</h:head>
<h:body>
<h:form>
<div class="menue">
		<ul id="menu" >
			<li><a class="active" href="login.xhtml">Home</a></li>
			<li><a class="active" href="manage_movies.xhtml">PRODUCTS</a></li>
			<li><a class="active" href="manage_order.xhtml">ORDERS</a></li>
			<li><a class="active" href="manage_accounts.xhtml">ACCOUNTS</a></li>
			<li><a class="active" href="manage_genres.xhtml">CATEGORIES</a></li>
			<li><a class="active" href="index.xhtml">LOGOUT</a></li>
		</ul>
		</div>
		<div class="center">
			Manage Orders
		</div>
		<div class="table">
			<h:dataTable value="#{orderDB.order}" var="ord" styleClass="users" border="1"
				headerClass="userTableHeader"
				rowClasses="characterTableOddRow,characterTableEvenRow">
				<h:column>
					<f:facet name="header">Order Number</f:facet>
					#{ord.orderNumber}
				</h:column>
			
				<h:column>
					<f:facet name="header">Quantity</f:facet>
					#{ord.quantity}
				</h:column>
				<h:column>
					<f:facet name="header">Status</f:facet>
				 <h:selectOneMenu id="menu" immediate="true" value="#{orderDB.temp.status}">
		<f:selectItems value="#{orderDB.order}" />
		</h:selectOneMenu>
				</h:column>
				
				<h:column>
				<h:commandButton value="Submit" action="#{orderDB.updateStatus(ord)}" />
					
				</h:column>
				

			</h:dataTable>
		</div>
		
		
		
</h:form>
</h:body>
</html>
