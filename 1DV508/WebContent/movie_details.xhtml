<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>


<h:outputStylesheet library="css" name="productDetails.css" />
<title>Home</title>
	<style> 
	.Bimage{
     background-image:url(/1DV508/resources/css/background.jpg);
     background-size:100%;
   
 }
	</style>
</h:head>
<h:body class="Bimage">
<h:form>


<div id="header"  class="container">

<div id="vSearch">
			<h:commandLink id="searchlink" value="Search" action="#{movieDB.displaySearchResults()}" />
  <h:inputText value="#{movieDB.searchInput}" style=" border-radius: 30px 30px 30px 30px; height : 39px; width : 219px; float:left; position: relative;"/>

</div>

	<div id="menu">
		<ul>
			<li ><a  href="index.xhtml">Home</a></li>
			  <li class="dropdown">
  <h:commandLink id="Movies" class="dropbtn" value="Movies" action="#{movieDB.displayAllMovies()}" />
    <div class="dropdown-content">   
           <div >
            <h:dataTable value="#{genreDB.genres}" var="genre" >                        
       				<h:column>
       				<h:commandLink id="genrelink" value="#{genre.value}" action="#{movieDB.displayGenreMovies(genre)}" />
                    </h:column>      
         </h:dataTable>
        </div>
        </div>
  </li>
			<li><a class="badge1" data-badge="#{cart.cart.size()}" href="my_cart.xhtml">Cart</a></li>

			  <li><h:commandLink action="#{orderDB.supportLink()}" value="Support" /></li>
		</ul>
	</div>
</div>

<div id="wrapper" class="container">

	<div id="page">
	
		<div id="content"> 
		
		<h:graphicImage id="img" name="#{movieDB.temp.imgPath}" alt="#{movieDB.temp.title}"/>
		
		</div>
		
		
      
		
		
		
		<div id="sidebar">
			<div id="sbox1">
				<h2 style="color: black">#{movieDB.temp.title}</h2>
				<ul class="list-style1">
					
					<li>
						<h3>Description</h3>
						<p>#{movieDB.temp.description}</p>
					</li>
					<li>
						
							<div>
        					<div>
        					Available Quantity #{movieDB.temp.quantity} 
							</div>
							<br />
		
							<div>
        					Unit price #{movieDB.temp.price} 
							</div>
							<br />
						
							<h:commandLink action="#{cart.AddToCart(movieDB.temp)}" value="Add to cart" styleClass="bn3" style="color:white" />
							
							<span style=" width:100px;">   </span>
							<h:outputText value="#{movieDB.temp.availabilityMessage}" style=" color:red;" />
						
       						</div>
					</li>
				</ul>
			</div>
		</div>
		 </div>
		</div>


<div id="footer">
	<p>&copy; Untitled. All rights reserved. Design by </p>
</div>
</h:form>
</h:body>
</html>
