<h:head>


<h:outputStylesheet library="css" name="userStyle.css" />

<h:body>
<h:form>


<div id="nav">
<ul>
  <li><a class="active" href="user_home.xhtml">Home</a></li>

         </h:dataTable>

</ul>
 </div>
 
		<div>	
      	<h:graphicImage name="#{movieDB.temp.imgPath}" alt="#{movieDB.temp.title}"/>
      	</div>
      	<div>
      	<h1>#{movieDB.temp.title}</h1>
        #{movieDB.temp.description}
        </div>
        <div>
