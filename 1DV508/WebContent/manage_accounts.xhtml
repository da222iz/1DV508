<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>manage_accounts</title>
</h:head>
<h:body>

	<h:form>
	<div class="menue">
		<ul id="menu" >
			<li><a class="active" href="login.xhtml">Home</a></li>
			<li><a class="active" href="login.xhtml">PRODUCTS</a></li>
			<li><a class="active" href="#contact">ORDERS</a></li>
			<li><a class="active" href="manage_accounts.xhtml">ACCOUNTS</a></li>
			<li><a class="active" href="manage_genres.xhtml">CATEGORIES</a></li>
			<li><a class="active" href="index.xhtml">LOGOUT</a></li>
		</ul>
		</div>
		<div class="center">
			Manage Accounts
		</div>
		<div class="table">
			<h:dataTable value="#{userDB.users}" var="u" styleClass="users" border="1"
				headerClass="userTableHeader"
				rowClasses="characterTableOddRow,characterTableEvenRow">
				<h:column>
					<f:facet name="header">ID</f:facet>
					#{u.id}
				</h:column>
				<h:column>
					<f:facet name="header">UserName</f:facet>
					#{u.username}
				</h:column>
				<h:column>
					<f:facet name="header">delete</f:facet>
					<h:commandButton value="delete" rendered="#{not u.username.equals(userDB.loginUser.username)}" action="#{userDB.delete(u)}" />
				</h:column>
				<h:column>
					<f:facet name="header">edit</f:facet>
					<h:commandButton value="edit" action="#{userDB.edit(u)}" />
				</h:column>

			</h:dataTable>
		</div>
		<div class="center">
			<br />
			<h:commandButton value="add account" action="add_account" />
			<br />
		</div>	

	</h:form>
</h:body>
</html>
