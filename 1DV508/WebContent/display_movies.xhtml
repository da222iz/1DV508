<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>


<h:outputStylesheet library="css" name="userStyle.css" />
<title>display_movies</title>
</h:head>
<h:body>
<h:form>


<div id="nav">
<ul>
  <li><a class="active" href="">Home</a></li>
  <li class="dropdown">
    <a href="#" class="dropbtn">Movies</a>
    <div class="dropdown-content">
    
           <div >
            <h:dataTable value="#{genreDB.genres}" var="genre" >
                         
       				<h:column>
                   	<h:commandLink id="Link" value="#{genre.value}" action="#{movieDB.displayGenreMovies(genre)}" />
                    </h:column>
               
         </h:dataTable>
        </div>
        </div>
  </li>
  <li><a href="#">Cart</a></li>
  <li><a href="#">Search</a></li>
  <h:inputText value="#{movieDB.searchInput}" style=" height : 39px; width : 219px; float:left; position: relative;"/>
  <li><a href="#">Support</a></li>
</ul>
 </div>
 		
        <div class="table center">
        <h:panelGroup id="images">
       	 	<ui:repeat value="#{movieDB.searchResult}" var="m">
           		<a href="manage_movies.xhtml">
                    <h:graphicImage name="#{m.imgPath}"/>
                </a>
        	</ui:repeat>
    	</h:panelGroup>
        </div>
</h:form>
</h:body>
</html>
