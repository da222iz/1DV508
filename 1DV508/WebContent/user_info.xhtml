<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>


<h:outputStylesheet library="css" name="userStyle.css" />
<title>User Information</title>
</h:head>
<h:body>
<h:form>


<div id="nav">
<ul>
  <li><a class="active" href="user_home.xhtml">Home</a></li>
  <li class="dropdown">
  <h:commandLink id="Movies" class="dropbtn" value="Movies" action="#{movieDB.displayAllMovies()}" />
    <div class="dropdown-content">
    
           <div >
            <h:dataTable value="#{genreDB.genres}" var="genre" >
                         
       				<h:column>
       				<h:commandLink id="genrelink" value="#{genre.value}" action="#{movieDB.displayGenreMovies(genre)}" />
                    </h:column>
               
         </h:dataTable>
        </div>
        </div>
       
  </li>
  <li><a href="#">Cart</a></li>
  <li><h:commandLink id="searchlink" value="Search" action="#{movieDB.displaySearchResults()}" /></li>
  <h:inputText value="#{movieDB.searchInput}" style=" height : 39px; width : 219px; float:left; position: relative;"/>
  <li><a href="#">Support</a></li>
</ul>
 </div>
 		
        <div class="table center">
       <div class="table">
			<h:dataTable value="#{cart.contents}" var="cartmovie">
				<h:column>
					<f:facet name="header">Movie Title</f:facet>
					#{cartmovie.title}
				</h:column>
				<h:column>
					<f:facet name="header">Quantity</f:facet>
					#{cartmovie.quantity}
				</h:column>
				<h:column>
					<f:facet name="header">Unit Price</f:facet>
					#{cartmovie.price}
				</h:column>
				

			</h:dataTable>
		</div>
        </div>
        <div class="center">
			User Information
		</div>
		
	<div class="center">
Name <h:inputText id="name" value="#{cart.temp.name}" />
		<br />
		Address <h:inputText id="address" value="#{cart.temp.address}" />
		<br />
ZIP		 <h:inputText id="zip" value="#{cart.temp.zip}" />
		<br />
City <h:inputText id="city" value="#{cart.temp.cityName}" />
		<br />
Phone number <h:inputText id="phone" value="#{cart.temp.phone}" />
		<br />
Email <h:inputText id="email" value="#{cart.temp.email}" />
		<br />

		<h:commandButton id="place" value="Place Order" action="#{cart.placeOrder()}" >
		
<f:ajax execute="place" render="theGreeting" />
</h:commandButton>

		<br />
		<h:outputText id="theGreeting" value="#{cart.placeOrder()}" />
</div>     
</h:form>
</h:body>
</html>
