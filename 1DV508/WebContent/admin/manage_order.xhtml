<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://java.sun.com/jsf/core">
<h:head>
<h:outputStylesheet library="css" name="style.css" />
<title>manage_order</title>

</h:head>
<h:body>
<h:form>
<div class="menue">
		<ul id="menu" >
			<li><a class="active" href="admin_home.xhtml">Home</a></li>
			<li><a class="active" href="manage_movies.xhtml">Products</a></li>
			<li><a class="active" href="manage_order.xhtml">Orders</a></li>
			<li><a class="active" href="manage_accounts.xhtml">Accounts</a></li>
			<li><a class="active" href="manage_genres.xhtml">Categories</a></li>
			<h:commandButton value="Logout" action="#{userDB.logout()}"/>
		</ul>
		</div>
		<div class="center">
			Manage Orders
		</div>
		<div class="table">
			<h:dataTable value="#{orderDB.order}" var="ord" styleClass="users" border="1"
				headerClass="userTableHeader"
				rowClasses="characterTableOddRow,characterTableEvenRow">
				<h:column>
					<f:facet name="header">Order Number</f:facet>
					<h:commandLink id="orderNumber" value="#{ord.orderNumber}" action="#{orderDB.goToOrderDetails(ord)}" />
					
				</h:column>
			
				<h:column>
					<f:facet name="header">Name</f:facet>
					#{ord.name}
				</h:column>
				
				<h:column>
					<f:facet name="header">Status</f:facet>
				 <h:selectOneMenu id="menu" immediate="true" value="#{orderDB.allOrders.get(orderDB.indexOfOrder(ord)).status}">
				 <f:selectItems value="#{orderDB.statusArray()}"/>
		</h:selectOneMenu>
				</h:column>
				<h:column>
					<f:facet name="header">Amount</f:facet>
					#{ord.totalPrice}
				</h:column>
				<h:column>
				<h:commandButton value="delete" action="#{orderDB.delete(ord)}" />
					
				</h:column>
				

			</h:dataTable>
			<br />
			<h:commandButton value="Submit Changes" action="#{orderDB.updateStatus()}" />
			<br />
		</div>
				
		
		
		
</h:form>
</h:body>
</html>
