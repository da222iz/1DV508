<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>manage_genres</title>
</h:head>
 <h:body>     
    <h:form>
        <div class="menue">
            <ul id="menu" >
                <li><a class="active" href="admin_home.xhtml">Home</a></li>
				<li><a class="active" href="manage_movies.xhtml">Products</a></li>
				<li><a class="active" href="manage_order.xhtml">Orders</a></li>
				<li><a class="active" href="manage_accounts.xhtml">Accounts</a></li>
				<li><a class="active" href="manage_genres.xhtml">Categories</a></li>
				<h:commandButton value="Logout" action="#{userDB.logout()}"/>
            </ul>
        </div>

        <div class="center">
            Manage Genres
        </div>
        <div class="table">
		        <p:dataTable var="g" value="#{genreDB.genres}" rows="5"
                         paginator="true"	
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
        <p:column headerText="Genre">
            <h:outputText value="#{g.value}" />
        </p:column>
 
        <p:column headerText="edit">
                    <h:commandButton value="edit" action="#{genreDB.edit(g)}" />
		</p:column>
 
        <p:column headerText="delete">
                    <h:commandButton value="delete" action="#{genreDB.delete(g)}" />
        </p:column>              
    </p:dataTable>		        
        </div>
        <div class="center">
            <br />
            <h:commandButton value="add genre" action="add_genre"/>
            <br />
        </div>
    </h:form>
</h:body>
</html>
