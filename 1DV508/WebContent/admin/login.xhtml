<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<META HTTP-EQUIV="refresh" content="15"/>
	<h:outputStylesheet library="css" name="style.css" />
	<title>Login</title>
</h:head>
<h:body>

	<h:form>
		<div class="center">
			Login
		</div>
	
	<div class="message">
	<h:outputText value="#{userDB.message}" />
	<br />
	</div>
	<div class="center">
UserName <h:inputText id="user" value="#{userDB.loginUser.username}" />
		<br />
		<br />
Password <h:inputSecret id="pass" value="#{userDB.loginUser.password}" />
		<br />
		<br />

		<h:commandButton value="login" action="#{userDB.checkUser()}" />
		<br />
		<br />
</div>

		
	</h:form>
</h:body>
</html>
