<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>manage_movies</title>
</h:head>
 <h:body>     
    <h:form>
        <div class="menue">
            <ul id="menu" >
                <li><a class="active" href="admin_home.xhtml">Home</a></li>
				<li><a class="active" href="manage_movies.xhtml">Products</a></li>
				<li><a class="active" href="manage_order.xhtml">Orders</a></li>
				<li><a class="active" href="manage_accounts.xhtml">Accounts</a></li>
				<li><a class="active" href="manage_genres.xhtml">Categories</a></li>
				<h:commandButton value="Logout" action="#{userDB.logout()}"/>
            </ul>
        </div>

        <div class="center">
            Manage Movies
        </div>
        <div class="table">
            <h:dataTable value="#{movieDB.movies}" var="m" styleClass="users" border="1"
                         headerClass="userTableHeader"
                         rowClasses="characterTableOddRow,characterTableEvenRow">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{m.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    #{m.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Genre</f:facet>
                    #{m.genre}
                </h:column>
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                    #{m.quantity}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{m.price}
                </h:column>
                <h:column>
                    <f:facet name="header">edit</f:facet>
                    <h:commandButton value="edit" action="#{movieDB.edit(m)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">delete</f:facet>
                    <h:commandButton value="delete" action="#{movieDB.delete(m)}" />
                </h:column>
            </h:dataTable>
        </div>
        <div class="center">
            <br />
            <h:commandButton value="add movie" action="#{movieDB.goToAdd()}"/>
            <br />
        </div>
    </h:form>
</h:body>
</html>
