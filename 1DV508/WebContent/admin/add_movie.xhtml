<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>add_movie</title>
</h:head>
<h:body>

	<h:form id="fileUpoad" prependId="false" enctype="multipart/form-data">
		<div class="menue">
            <ul id="menu" >
                <li><a class="active" href="admin_home.xhtml">Home</a></li>
				<li><h:commandLink value="Products" action="#{movieDB.manageProducts()}" /></li>
				<li><a class="active" href="manage_order.xhtml">Orders</a></li>
				<li><a class="active" href="manage_accounts.xhtml">Accounts</a></li>
				<li><a class="active" href="manage_genres.xhtml">Categories</a></li>
				<h:commandButton value="Logout" action="#{userDB.logout()}"/>
            </ul>
		</div>
		<div class="center">
			Add Movie
		</div>
		<p:messages showDetail="true"/>
	<table  border="5 solid black" style="width:40%">
  <tr>
    <td>Title</td>
    <td><h:inputText id="title" value="#{movieDB.temp.title}" /></td>
  </tr>
  
  <tr>
    <td>Genre</td>
    <td><h:selectOneMenu id="menu" immediate="true" value="#{movieDB.temp.genreId}">
		<f:selectItems value="#{genreDB.genres}" var="gen" itemValue="#{gen.id}" itemLabel="${gen.value}" />
		</h:selectOneMenu><br/></td>
  
  </tr>
  <tr>
    <td>Description</td>
    <td><h:inputText id="description" value="#{movieDB.temp.description}" />
		<br /></td>	
		</tr>
		<tr>
		 <td>
		<h:outputLabel for="fileImage" value="Upload Image:" /></td>
		<td>
		<p:fileUpload id="fileImage"  value="#{movieDB.image}" style="font-size:0.7em" mode="simple" skinSimple="true" description="Image" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
		<br /></td>
    
  </tr>
  <tr>
    <td>Quantity</td>
    <td> <h:inputText id="quantity" value="#{movieDB.temp.quantity}" />
		<br /></td>
   
  </tr>
  
  <tr>
    <td>Price</td>
    <td><h:inputText id="price" value="#{movieDB.temp.price}" />
		<br /></td>
    
  </tr>
</table>	
	<div class="center">
	<table style="width:100%">
	
	</table>
		<h:commandButton value="save" action="#{movieDB.add()}" />
		<br />
</div>

		
	</h:form>
</h:body>
</html>
