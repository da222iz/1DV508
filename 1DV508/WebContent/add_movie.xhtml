<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>add_movie</title>
</h:head>
<h:body>

	<h:form>
		<div class="menue">
		<ul id="menu" >
			<li><a class="active" href="login.xhtml">Home</a></li>
			<li><a class="active" href="manage_movies.xhtml">PRODUCTS</a></li>
			<li><a class="active" href="manage_order.xhtml">ORDERS</a></li>
			<li><a class="active" href="manage_accounts.xhtml">ACCOUNTS</a></li>
			<li><a class="active" href="manage_genres.xhtml">CATEGORIES</a></li>
			<li><a class="active" href="index.xhtml">LOGOUT</a></li>
		</ul>
		</div>
		<div class="center">
			Add Movie
		</div>
		
	<div class="center">
title <h:inputText id="title" value="#{movieDB.temp.title}" />
		<br />
genre <h:selectOneMenu id="menu" immediate="true" value="#{movieDB.temp.genre}">
		<f:selectItems value="#{genreDB.genresArray}" />
		</h:selectOneMenu><br/>
description <h:inputText id="description" value="#{movieDB.temp.description}" />
		<br />	
image_path <h:inputText id="image_path" value="#{movieDB.temp.imgPath}" />
		<br />
quantity <h:inputText id="quantity" value="#{movieDB.temp.quantity}" />
		<br />
price <h:inputText id="price" value="#{movieDB.temp.price}" />
		<br />	

		<h:commandButton value="save" action="#{movieDB.add()}" />
		<br />
</div>

		
	</h:form>
</h:body>
</html>
