<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>add_movie</title>
</h:head>
<h:body>

	<h:form id="fileUpoad" prependId="false" enctype="multipart/form-data">
		<div class="menue">
		<ul id="menu" >
			<li><a class="active" href="login.xhtml">Home</a></li>
			<li><a class="active" href="manage_movies.xhtml">PRODUCTS</a></li>
			<li><a class="active" href="#contact">ORDERS</a></li>
			<li><a class="active" href="manage_accounts.xhtml">ACCOUNTS</a></li>
			<li><a class="active" href="manage_genres.xhtml">CATEGORIES</a></li>
			<li><a class="active" href="index.xhtml">LOGOUT</a></li>
		</ul>
		</div>
		<div class="center">
			Add Movie
		</div>
		<p:messages showDetail="true"/>
		
	<div class="center">
title <h:inputText id="title" value="#{movieDB.temp.title}" />
		<br />
genre <h:selectOneMenu id="menu" immediate="true" value="#{movieDB.temp.genre}">
		<f:selectItems value="#{genreDB.genresArray}" />
		</h:selectOneMenu><br/>
description <h:inputText id="description" value="#{movieDB.temp.description}" />
		<br />
		<h:outputLabel for="fileImage" value="Upload Image:" />
		<p:fileUpload id="fileImage"  value="#{movieDB.image}" mode="simple" skinSimple="true" description="Image" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
		<br />
quantity <h:inputText id="quantity" value="#{movieDB.temp.quantity}" />
		<br />
price <h:inputText id="price" value="#{movieDB.temp.price}" />
		<br />	

		<h:commandButton value="save" action="#{movieDB.add()}" />
		<br />
</div>

		
	</h:form>
</h:body>
</html>
